<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <form action="#" method="POSt"> -->
    <h1>Login Form</h1>
    <label for="user-name">Tên đăng nhập </label><br />
    <input type="text" placeholder="Nhập tên đăng nhập" id="user-name" name="userName"><br /><br />
    <label for="pass"> Password</label><br />
    <input type="password" placeholder="Nhập mật khẩu" id="pass" name="passWord"><br /><br />
    <label for="confirm-pass">Confirm Password</label><br />
    <input type="password" placeholder="Xác nhận mật khẩu" id="confirm-pass" name="confirmPass"><br /><br />
    <button type="submit" onclick="checkInfo()">Đăng ký</button>
    <!-- </form> -->
    <script>

        function checkInfo() {
            var username = document.getElementById("user-name").value;
            var pass = document.getElementById("pass").value;
            var confirm_pass = document.getElementById("confirm-pass").value;

            if (username == "") {
                alert("Fail, Hãy nhập tên đăng nhập");

            }

            else if (username.length > 20) {
                alert("Fail, Tên đăng nhập không được vượt quá 20 ký tự");

            }
            else if (pass == "") {
                alert("Fail, Hãy nhập mật khẩu");

            }

            else if (pass.length < 6 || pass.length > 32) {
                alert("Fail, Password phải có từ 6 đến 32 ký tự");

            }

            else if (confirm_pass == "") {
                alert("Fail, Hãy nhập xác nhận mật khẩu");
 
            }
            else if (pass != confirm_pass) {
                    alert("Fail, Xác nhận mật khẩu không đúng, xin thử lại");

            }
            else {
                alert("Pass, Tạo tài khoản thành công");
            }
        }
    </script>
</body>

</html>
