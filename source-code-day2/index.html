<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <style>
        h2 {
            color: white;
            background-color: black;
        }

        #monday, #tuesday {
            color: burlywood;
        }

        .mau-nen{
            background-color: greenyellow;
        }

        .decoration{
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Cách nhúng inline style CSS -->
    <h1 style="color:brown; background-color: burlywood;">Hom nay la thu 7</h1>

    <!-- Cách áp dụng internal style CSS -->
    <h2>Hom nay la cuoi tuan</h2>

    <h2>Ngay mai la chu nhat</h2>

    <!-- id của các phần tử không được trùng nhau -->
    <p id="monday" class="mau-nen decoration">Thu 2</p>
    <p id="tuesday" class="mau-nen">Thu 3</p>
    <p id="wednesday" class="mau-nen">Thu 4</p>

    <!-- áp dụng external style CSS -->

    <a href="#">Day la the a</a>
</body>

</html>
