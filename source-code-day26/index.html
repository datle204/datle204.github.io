<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Danh sách học viên</title>

        </table>
      </div>
    </div>

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script>
      document.getElementById("add-student").onclick = function () {
