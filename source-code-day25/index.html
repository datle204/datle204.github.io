<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="change-theme">Change Theme</button>
    <div class="calculator">
      <!-- display screen -->
      <input type="text" class="calc-input" value="0" disabled />
      <div class="calc-buttons">
        <button type="button" class="all-clear" value="all-clear">AC</button>
        <button type="button" class="operator" value="%">%</button>
        <button type="button" class="operator" value="^2">^2</button>
        <button type="button" class="operator" value="/">:</button>

        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" class="operator" value="+">+</button>

        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" class="operator" value="-">-</button>

        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" class="operator" value="*">x</button>

        <button type="button" value="0" class="null-value">0</button>
        <button type="button" class="operator plus-minus" value="pm">
          +/-
        </button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="equal-sign" value="=">=</button>
      </div>
    </div>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
