<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone FB</title>
    <link rel="stylesheet" href="clonefb.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-block">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook"/>
            <h2>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
        </div>
        <div class="right-block">
            <form action="https://www.facebook.com/" class="shadow" method="POST">
                <input  class="shadow" type="text" id="email" placeholder="Email hoặc số điện thoại" name="email" required>
                <input class="shadow" type="password" id="password" placeholder="Mật khẩu" name="password" required>
                <button type="submit">Đăng nhập</button>
                <a href="#" class="forget-pass">Quên mật khẩu?</a>
                <div class="line"></div>
                <div class="registration">
                    <a href="#">Tạo tài khoản mới</a>
                </div>
            </form>
            <p><a href="#" class="page-create">Tạo Trang</a> dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.</p>
        </div>
    </div>
    <footer>
        <div class="container">
            
        </div>
    </footer>
</body>
</html>
